<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alias</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body class="liquid-theme" onload="beforeBegin()">
  <div class="background-orbs" aria-hidden="true">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>
  <div class="container">
    <header>
      <img src="logo.png" height="200" alt="Alias logo">
      <p class="tagline">Скляна арена для найшвидших пояснень</p>
    </header>
    <main class="glass-panel game-panel">
      <div class="game-toolbar">
        <button class="hud-chip back-button" onclick="navigateHome()">На головну</button>
        <button class="hud-chip sound-toggle" type="button" onclick="toggleSound(this)">
          <span class="sound-glow" aria-hidden="true"></span>
          <span class="sound-label">Звук увімкнено</span>
        </button>
        <button class="hud-chip end-game-button" onclick="endGame()">Завершити</button>
      </div>
      <section class="team-title floating-card">
        <span id="teamName"></span>
        <span id="teamScore"></span>
      </section>
      <section class="word floating-card">
        <p id="word"></p>
      </section>
      <section class="timer floating-card">
        <div id="timer"></div>
      </section>
      <div class="game-content floating-card" id="gameContent">
        <button id="beginContinuedbtn" class="button" onclick="gameButtonClick(event)">Почати!</button>
        <button id="nextWordbtn" class="button" onclick="nextWord(event)">Наступне</button>
        <button id="skipWordbtn" class="button" onclick="nextWord(event)">Пропустити</button>
      </div>
      <aside class="shortcut-panel floating-card">
        <h2>Швидкі дії</h2>
        <ul>
          <li><span class="shortcut-key">Пробіл</span><span class="shortcut-action">Почати / пауза</span></li>
          <li><span class="shortcut-key">→</span><span class="shortcut-action">Наступне слово</span></li>
          <li><span class="shortcut-key">Esc</span><span class="shortcut-action">Завершити раунд</span></li>
        </ul>
      </aside>
      <dialog id="results" class="results">
        <section class="team-title">
          <span>Гру завершено!</span>
        </section>
        <section class="team-title">
          <span id="teamWinnerName"></span>
          <span id="teamWinnerScore"></span>
        </section>
        <section class="team-title">
          <span id="teamLoserName"></span>
          <span id="teamLoserScore"></span>
        </section>
        <form method="dialog">
          <button class="button" onclick="gameOver()">OK</button>
        </form>
      </dialog>
    </main>
    <footer class="glass-panel footer-panel">
      <p id="copyright"></p>
    </footer>
  </div>
  <script src="db.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
