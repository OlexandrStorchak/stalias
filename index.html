<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alias</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body class="liquid-theme" onLoad="onLaunch()">
  <div class="background-orbs" aria-hidden="true">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>
  <div class="container">
    <header>
      <img src="logo.png" height="200" id="logo" onclick="setRandomNames()" alt="Alias logo">
      <p class="tagline">Грайте в оновленому скляному просторі Alias</p>
    </header>
    <main class="glass-panel home-panel">
      <div class="team-form">
        <div class="team-input">
          <input type="text" id="team1Name" placeholder="Придумайте назву команди">
        </div>
        <div class="team-input">
          <input type="text" id="team2Name" placeholder="Придумайте назву команди">
          <button class="button start-btn" onclick="startGame()">Почати!</button>
        </div>
      </div>
      <button class="button" id="continueBtn" onclick="continueGame()">Продовжити!</button>
    </main>
    <footer class="glass-panel footer-panel">
      <p id="copyright"></p>
      <a href="admin.html">Адмін</a>
    </footer>
  </div>
  <script src="db.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
